<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>

    <!--Main Content-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <input type="text" id="txtCardTitle" placeholder="Choose a title!" class="form-control">
                            </div>

                            <div class="form-group">
                                    <textarea id="txtCardBody" rows="4" cols="40" placeholder="Add a task description:" class="form-control"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Ready</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="txtTask"></div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="app.js"></script>
</body>

</html>
